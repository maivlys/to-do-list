<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>To-do</h1></header>
    <main>
      <setion id="projects-container">
        <div class="adding-bar">
          <p>Add a project</p>
          <button id="add-project-btn">
            <svg
              fill="none"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
              <path d="M12 8v8"></path>
              <path d="M8 12h8"></path>
            </svg>
          </button>
        </div>
        <ul id="projects-list"></ul>
      </setion>
      <setion id="tasks-container">
        <setion id="tasks-header">
          <div id="current-project">
            <p id></p>
          </div>
          <div class="adding-bar">
            <p>Add a task</p>
            <button id="add-task-btn">
              <svg
                fill="none"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
                <path d="M12 8v8"></path>
                <path d="M8 12h8"></path>
              </svg>
            </button>
          </div>
        </setion>
        <ul id="tasks-list"></ul>
      </setion>

      <!-- ------------------------------------------ -->

      <dialog id="add-project-dialog">
        <p>New Project</p>
        <form id="add-project-form" autocomplete="off">
          <label for="project-title-user-input">Project title:</label>
          <input type="text" id="project-title-user-input" /><br />
          <button type="submit" id="project-submit-form-btn">Add</button>
          <button type="reset" class="close-dialog-btn project">Close</button
          ><br />
          <div id="error-project-dialog"></div>
        </form>
      </dialog>
      <dialog id="add-task-dialog">
        <p>New Task</p>
        <form id="add-task-form" autocomplete="off">
          <label for="title-user-input">Title:</label>
          <input type="text" id="title-user-input" />
          <label for="decription-user-input">Description:</label>
          <input type="text" id="decription-user-input" />
          <label for="due-date-user-input">Due to:</label>
          <input type="date" id="due-date-user-input" />
          <label for="priority-user-input">Priority:</label>
          <input
            type="range"
            id="priority-user-input"
            min="0"
            max="3"
            value="0"
          />
          <br />
          <button type="submit" id="task-submit-form-btn">Add</button>
          <button type="reset" class="close-dialog-btn task">Close</button
          ><br />
          <div id="error-task-dialog"></div>
        </form>
      </dialog>
      <dialog id="change-task-dialog">
        <p>Change a task</p>
        <form id="change-task-form" autocomplete="off">
          <label for="title-change">Title:</label>
          <input type="text" id="title-change" />
          <label for="decription-change">Description:</label>
          <input type="text" id="decription-change" />
          <label for="due-date-change">Due to:</label>
          <input type="date" id="due-date-change" />
          <label for="priority-change">Priority:</label>
          <input type="range" id="priority-change" min="0" max="3" value="0" />
          <br />
          <button type="submit" id="task-change-btn">Change</button>
          <button type="reset" id="cancel-change-btn">Cancel</button><br />
          <div id="error-change-task-dialog"></div>
        </form>
      </dialog>
    </main>
  </body>
</html>
